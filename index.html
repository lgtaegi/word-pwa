<!-- STUDY -->
<section class="card">
  <!-- ✅ Study 위 작은 글씨 (unknown-only일 때만 보임) -->
  <p id="studyHint" class="hint small hidden" style="margin:0 0 8px 0;">
    Unknown words
  </p>

  <div class="row space">
    <div class="row" style="gap:10px; align-items:baseline;">
      <h2 style="margin:0;">Study</h2>
    </div>

    <div class="pillCol">
      <span id="due" class="pill">Due: 0</span>
      <span id="unknownCount" class="pill">Unknown: 0</span>
    </div>
  </div>

  <div class="promptWrap">
    <div id="numBadge" class="numBadge hidden"></div>
    <div id="prompt" class="prompt">Import a txt file to start.</div>
  </div>

  <div id="answer" class="answer hidden"></div>

  <div class="controls">
    <button id="btnShow" class="primary">Show meaning</button>

    <div id="gradeRow" class="row hidden">
      <button id="btnForgot" class="ghost">I forgot</button>
      <button id="btnKnew" class="primary">I knew</button>
    </div>

    <div class="repeatRow">
      <button id="btnRepeatAll" class="ghost">Repeat all (session)</button>
      <button id="btnRepeatUnknown" class="ghost">Repeat unknown (session)</button>
    </div>

    <div class="repeatRow">
      <button id="btnExportUnknownSession" class="ghost">Download unknown (session)</button>
      <button id="btnExportUnknownAll" class="ghost">Download unknown (ALL)</button>
      <button id="btnShareUnknownAll" class="ghost">Share / Save unknown</button>
      <button id="btnClearUnknownAll" class="ghost">Clear unknown list</button>
    </div>
  </div>

  <p class="hint small">
    forgot → 10 min · knew → 1d / 3d / 7d / 14d / 30d
  </p>
</section>
