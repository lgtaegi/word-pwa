<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <title>Word Memo</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <h1>Word Memo</h1>
    <p class="sub">TXT import · Simple SRS · Offline</p>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Import words (.txt)</h2>
      <p class="hint">Format: <code>word[TAB]meaning</code> or <code>word - meaning</code></p>
      <input id="file" type="file" accept=".txt,text/plain" />
      <button id="btnImport" class="primary">Import</button>
      <button id="btnClear" class="danger">Clear all</button>
      <p id="stat">Cards: 0</p>
    </section>

    <section class="card">
      <h2>Study</h2>
      <p id="due">Due: 0</p>
      <div id="prompt" class="prompt">Import a txt file to start.</div>
      <div id="answer" class="answer hidden"></div>

      <button id="btnShow" class="primary">Show meaning</button>

      <div id="gradeRow" class="hidden">
        <button id="btnForgot">I forgot</button>
        <button id="btnKnew" class="primary">I knew</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
