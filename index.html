<!--
  Word Memo
  Version: 1.04
  Changes:
  - Revert to v1.02 layout for "Show meaning" + "I forgot / I knew"
  - Right-align the lower control buttons (Repeat / Top10) to visually separate sections
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Memo</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <h1>Word Memo</h1>
    <p class="sub">Simple SRS</p>
  </header>

  <main class="wrap">
    <!-- IMPORT -->
    <section class="card">
      <h2>Import words (.txt)</h2>
      <p class="hint">
        Format: <code>word&lt;TAB&gt;meaning</code> or <code>word - meaning</code>
      </p>

      <div class="row">
        <input id="file" type="file" accept=".txt,text/plain" />
        <button id="btnImport">Import</button>
        <button id="btnClear">Clear all</button>
      </div>

      <p id="stat">Cards: 0</p>
      <p class="hint small">
        Current file: <code id="currentFile">–</code>
      </p>
    </section>

    <!-- STUDY -->
    <section class="card">
      <div class="row space">
        <h2>Study</h2>
        <div>
          <span id="due">Due: 0</span><br />
          <span id="unknownCount">Unknown: 0</span>
        </div>
      </div>

      <!-- ✅ v1.02 style: grade buttons are between header and prompt (hidden until meaning shown) -->
      <div id="gradeRow" class="row" style="display:none; margin:8px 0 10px 0;">
        <button id="btnForgot">I forgot</button>
        <button id="btnKnew">I knew</button>
      </div>

      <!-- Word -->
      <div id="prompt" class="prompt">Import a txt file to start.</div>

      <!-- Meaning -->
      <div id="answer" class="answer" style="display:none;"></div>

      <!-- ✅ Show meaning stays in its original position (below word/meaning) -->
      <button id="btnShow">Show meaning</button>

      <!-- ✅ Lower buttons: right-aligned for separation -->
      <div class="row" style="justify-content:flex-end; margin-top:12px;">
        <button id="btnRepeatAll">Repeat all (session)</button>
        <button id="btnRepeatUnknown">Repeat unknown (session)</button>
      </div>

      <div class="row" style="justify-content:flex-end;">
        <button id="btnTop10Forgot">Top 10 forgot (today)</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
