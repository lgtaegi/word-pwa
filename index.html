<!--
  Word Memo
  Version: 1.13
  Base: 1.12
  Update Notes (lgtaegi):
  - UI label: "Due" -> "Remaining" (layout unchanged)
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Memo</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    /* number style */
    .word-num {
      font-size: 0.5em;
      color: #9aa0a6;
      margin-right: 6px;
      vertical-align: top;
    }

    /* v1.12 grade button colors */
    .btn-knew {
      background-color: #4CAF50; /* green */
      color: white;
    }
    .btn-knew:hover {
      background-color: #46a04a;
    }

    .btn-forgot {
      background-color: #e74c3c; /* red */
      color: white;
    }
    .btn-forgot:hover {
      background-color: #cf3f30;
    }
  </style>
</head>

<body>
  <header class="top">
    <h1>Word Memo</h1>
    <p class="sub">Simple SRS</p>
  </header>

  <main class="wrap">

    <!-- IMPORT -->
    <section class="card">
      <h2>Import words (.txt)</h2>
      <p class="hint">
        Format: <code>word&lt;TAB&gt;meaning</code> or <code>word - meaning</code>
      </p>

      <div class="row">
        <input id="file" type="file" accept=".txt,text/plain" />
        <button id="btnImport">Import</button>
        <button id="btnClear">Clear all</button>
      </div>

      <p id="stat">Cards: 0</p>
      <p class="hint small">
        Current file: <code id="currentFile">â€“</code>
      </p>
    </section>


    <!-- STUDY -->
    <section class="card">
      <div class="row space">
        <h2>Study</h2>
        <div>
          <span id="due">Remaining: 0</span><br />
          <span id="unknownCount">Unknown: 0</span>
        </div>
      </div>

      <div id="prompt" class="prompt">Import a txt file to start.</div>
      <div id="answer" class="answer" style="display:none;"></div>

      <button id="btnShow">Show meaning</button>

      <!-- grade buttons with color -->
      <div id="gradeRow" class="row" style="display:none;">
        <button id="btnKnew" class="btn-knew">I knew</button>
        <button id="btnForgot" class="btn-forgot">I forgot</button>
      </div>

      <hr style="border:0;border-top:1px solid rgba(0,0,0,.12); margin:14px 0 12px 0;" />

      <div class="row" style="justify-content:flex-end; gap:10px; flex-wrap:wrap;">
        <label><input id="toggleMeaning" type="checkbox" /> Meaning</label>
        <label><input id="toggleReverse" type="checkbox" /> Reverse</label>
        <button id="btnStats">Stats</button>
      </div>

      <div id="statsPanel" style="display:none; margin-top:10px;">
        <div class="row" style="justify-content:flex-end; gap:10px;">
          <span id="statTodaySeen">Today Seen: 0</span>
          <span id="statTodayForgot">Forgot: 0</span>
          <span id="statTodayKnew">Knew: 0</span>
        </div>
      </div>

      <div class="row" style="justify-content:flex-end; margin-top:12px;">
        <button id="btnRepeatAll">Repeat all (session)</button>
        <button id="btnRepeatUnknown">Repeat unknown (session)</button>
      </div>

      <div class="row" style="justify-content:flex-end;">
        <button id="btnTop10Forgot">Top 10 forgot (today)</button>
      </div>

      <div class="row" style="justify-content:flex-end; gap:10px; flex-wrap:wrap; margin-top:10px;">
        <button id="btnDlUnknownSession">Download unknown (session)</button>
        <button id="btnDlUnknownAll">Download unknown (ALL)</button>
        <button id="btnShareUnknownSession">Share / Save unknown (session)</button>
        <button id="btnClearUnknownSession">Clear unknown list (session)</button>
      </div>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
